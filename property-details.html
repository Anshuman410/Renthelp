<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Property Details | RentHelp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <script>
    if (!localStorage.getItem("token") || localStorage.getItem("role") !== "tenant") {
      alert("Tenant login required");
      window.location.href = "login.html";
    }
  </script>

  <header class="navbar">
    <div class="logo">RentHelp</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tenant-dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <section class="full-bg" style="background-image:url('https://images.unsplash.com/photo-1501183638710-841dd1904471');">
    <div class="overlay-content">
      <div class="glass-card large">
        <h1 id="title">Loading...</h1>
        <p class="subtitle" id="location"></p>
        <p><b>Monthly Rent:</b> ₹<span id="price"></span></p>
        <p id="description"></p>
        <button id="interestBtn" onclick="sendInterest()">I'm Interested</button>
      </div>
    </div>
  </section>

  <script>
    // ✅ STANDARDIZED API_BASE
    const API_BASE = "https://renthelp.onrender.com/api"; 
    const token = localStorage.getItem("token");

    const params = new URLSearchParams(window.location.search);
    const propertyId = params.get("id");

    if (!propertyId) {
      alert("Property not found");
      window.location.href = "index.html";
    }

    /* ================= LOAD PROPERTY DETAILS ================= */
    async function loadDetails() {
      try {
        // Backend route: GET /api/properties/:id
        const res = await fetch(`${API_BASE}/properties/${propertyId}`, {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (!res.ok) {
          const data = await res.json();
          alert(data.message || "Property not available");
          window.location.href = "tenant-dashboard.html";
          return;
        }

        const p = await res.json();

        document.getElementById("title").innerText = p.title;
        document.getElementById("location").innerText = p.location;
        document.getElementById("price").innerText = p.price;
        document.getElementById("description").innerText = p.description || "No description provided.";

      } catch (err) {
        console.error("LOAD DETAILS ERROR:", err);
        alert("Server error");
      }
    }

    /* ================= SEND INTEREST ================= */
    async function sendInterest() {
      try {
        // Backend route: POST /api/interests/:propertyId
        const res = await fetch(`${API_BASE}/interests/${propertyId}`, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();

        if (!res.ok) {
          // Handles "already showed interest" or "occupied" errors from backend
          alert(data.message || "Failed to send interest");
          return;
        }

        alert("Interest sent successfully!");
        const btn = document.getElementById("interestBtn");
        btn.disabled = true;
        btn.innerText = "Interest Sent";
        btn.style.opacity = "0.6";
        btn.style.cursor = "not-allowed";

      } catch (err) {
        console.error("SEND INTEREST ERROR:", err);
        alert("Server error");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Initial load
    loadDetails();
  </script>
</body>
</html>
