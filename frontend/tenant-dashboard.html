<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tenant Dashboard | RentHelp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ================= PROTECT TENANT ================= -->
  <script>
    if (!localStorage.getItem("token") || localStorage.getItem("role") !== "tenant") {
      alert("Tenant login required");
      window.location.href = "login.html";
    }
  </script>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <div class="logo">RentHelp <span>| Tenant</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <!-- ================= DASHBOARD ================= -->
  <section class="full-bg"
    style="background-image:url('https://images.unsplash.com/photo-1505691938895-1758d7feb511');">

    <div class="overlay-content">
      <div class="glass-card extra-large">

        <h1>Tenant Dashboard</h1>
        <p class="subtitle">Discover available rental properties</p>

        <!-- ================= SEARCH ================= -->
        <div class="search-box">
          <input type="text" id="location" placeholder="Location / Landmark" />
          <input type="number" id="minPrice" placeholder="Min Rent (₹)" />
          <input type="number" id="maxPrice" placeholder="Max Rent (₹)" />
          <button onclick="loadProperties()">Search</button>
        </div>

        <!-- ================= PROPERTY LIST ================= -->
        <div id="properties" class="grid"></div>

      </div>
    </div>
  </section>

  <!-- ================= SCRIPTS ================= -->
  <script src="js/tenant.client.js"></script>

</body>
</html>
